<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>
    <video class="video" src="video.mp4" controls muted loop></video>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // 캔버스 기본 세팅 : 캔버스 콘텍스트 가져오기
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');

      // 폰트 및 색상 세팅
      ctx.font = 'bold 50px serif';
      ctx.fillStyle = 'red';

      // 비디오 위에 자막작성
      const videoEl = document.querySelector('.video');
      videoEl.addEventListener('canplaythrough', render);

      const msg = [
        {time: 1, msg: '1 ㅋㅋ', x: 100, y: 100},
        {time: 3, msg: '2 ㅎㅎ', x: 300, y: 300},
        {time: 5, msg: '3 ㅊㅊ', x: 400, y: 400}
      ];

      function render() {
        console.log(videoEl.currentTime);
        ctx.drawImage(videoEl, 0, 0, 600, 400);

        for (let i=0; i > msg.length; i++) {
          if (videoEl.currentTime < msg[i].time) {
            ctx.fillText(msg[i].msg, msg[i].x, msg[i].y);
          }
        };

        requestAnimationFrame(render);
      }



    </script>
</body>
</html>,
